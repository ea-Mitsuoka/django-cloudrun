<head>
  <!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  window.ga_debug = {trace: true};
  //ga('create', 'UA-732211-9', 'auto');
  const account = 'UA-732211-9'
  ga(() => {
    // accountには以下のいずれかが入ります
  console.log('テストで取得したaccountは、' + account) 
  const tracker = ga.create(account, "auto");
  const gaClientId = tracker.get("clientId");
  console.log('テストで取得したクライアントIDは、' + gaClientId)
  });

  /*
  // Queues a tracker object for creation.
  ga('create', account, 'auto');

  // client ID to the console.
  ga(function(tracker) {
    var clientId = tracker.get('clientId');
  });*/

  console.log('変数gaClientIdは、' + gaClientId);
  ga('send', 'pageview', {'dimension145': gaClientId});
  ga('set', 'dimension145', gaClientId);

  </script>
  <!-- End Google Analytics -->
